{% extends 'base.html' %}
{% block content %}

<h1>Add Photo to {{ topic.title }}</h1>

<div>
    <form 
        action="{% url 'topic_photo' topic.id %}"
        enctype="multipart/form-data"
        method="POST"
        class="card-panel">
        {% csrf_token %}
        <input type="file" name="photo_file">
        <br><br>
        <input type="submit" class="btn" value="Upload Photo!">
    </form>
</div>

{% endblock  %}
