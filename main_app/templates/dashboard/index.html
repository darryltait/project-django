{% extends 'base.html' %}
{% block content %}

<h1>Dashboard</h1>

<div>
    <h2>Account</h2>
    {% for account in accounts %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ account.id }} {{ account.last_name }}</span>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock  %}
