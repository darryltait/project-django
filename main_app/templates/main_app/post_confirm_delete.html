{% extends '../base.html' %}

{% block content %}

    <h4>Are you sure you want to delete <span class="teal-text">{{ object.title }}</span></h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="btn">
        <a href="{% url 'post_detail' object.topic.id object.id %}">Cancel</a>
    </form>

{% endblock %}
