{% extends 'base.html' %}
{% block content %}

<h1>Topic Index</h1>

<a href="{% url 'topic_create' %} "><span>Create</span></a>
{% for topic in topic_list %}

<a href="{% url 'topics_detail' topic.id %}">
    <div class="card">
        <div class=" card-content">
            <span class="card-title">{{ topic.title }}</span>
        </div>
    </div>
</a>
{% endfor %}


{% endblock %}
