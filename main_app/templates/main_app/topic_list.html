{% extends 'base.html' %}
{% block content %}

<div class="headline">
    <h1>Topic Index</h1>
    <a class="btn" href="{% url 'topic_create' %} "><span>Create</span></a>
</div>
<div class="list">
    {% for topic in topic_list %}
        <a href="{% url 'topics_detail' topic.id %}">
            <div class="card topic">
                <div class=" card-content">
                    <span class="card-title">{{ topic.title }}</span>
                </div>
            </div>
        </a>
    {% endfor %}
</div>

{% endblock %}
