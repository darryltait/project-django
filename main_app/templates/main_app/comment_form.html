{% extends 'base.html' %}

{% block content %}
  {% if object %}
    <h1>Edit {{object.title}}</h1>
  {% else %}
    <h1>Add Comment</h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <hr>
    <input type="submit" value="Submit!" class="btn">
  </form>


{% endblock %}
