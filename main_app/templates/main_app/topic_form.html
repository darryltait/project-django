{% extends 'base.html' %}

{% block content %}

<div class="headline">
  {% if object %}
    <h1>Edit {{object.title}}</h1>
    <a class="btn" href="{% url 'topics_detail' topic.id %}">Back To Topic</a>
  {% else %}
    <h1>Add Topic</h1>
    <a class="btn" href="{% url 'topics_index' %}">Back to Topics</a>
  {% endif %}
</div>

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <hr>
    <input type="submit" value="Submit!" class="btn">
  </form>


{% endblock %}
